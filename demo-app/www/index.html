<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>SpeedTest DemoApp</title>
</head>

<body>
    <div style="padding: 10px;">
        <h1>NCINGA DEMO APP</h1>
        <div id="deviceready">
            <div class="row" style="padding-top: 20px;">
                <div class="column">
                    <div id="btn" class="start-button">
                        <span id="start" style="position: absolute;">START</span>
                        <div id="spinner" class="spinner"></div>
                    </div>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="column">
                    <button id = "clearBtn">CLEAR</button>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="column">
                    <span id = "platformTxt">Platform : UNKOWN</span>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="column">
                    <span id = "configText">Config : UNKOWN</span>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="column">
                    <span>Result</span> <button id="shareBtn">Share</button>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="column">
                   <button id="btnPRequest">Permissions Request</button>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="column">
                   <button id="btnPerCheck">Permissions Check</button>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="column">
                    <div id="result" style="color: brown; width: 100%; background-color: rgba(255, 255, 255, 0.781); height: 350px; position: relative; overflow-y: scroll; padding: 5px; border-radius: 10px;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <span style="font-size: 10px;">NCINGA DemoApp</span>
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
